<div class="modal fade" id="2dModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-dice-two me-2"></i>
                    ၂ လုံးထီထိုးရန်
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="2dForm">
                    <!-- Time Selection -->
                    <div class="mb-4">
                        <label class="form-label">ထီထွက်ချိန်ရွေးပါ</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dTime" value="morning" id="2dMorning" checked>
                                <label class="form-check-label" for="2dMorning">မနက် (10:30)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dTime" value="evening" id="2dEvening">
                                <label class="form-check-label" for="2dEvening">ညနေ (4:30)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Betting Type -->
                    <div class="mb-4">
                        <label class="form-label">ထိုးနည်းရွေးပါ</label>
                        <div class="d-flex gap-3 flex-wrap">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dType" value="straight" id="2dStraight" checked>
                                <label class="form-check-label" for="2dStraight">တိုက်ရိုက်</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dType" value="reverse" id="2dReverse">
                                <label class="form-check-label" for="2dReverse">အပြန်</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dType" value="twin" id="2dTwin">
                                <label class="form-check-label" for="2dTwin">စုံပူး</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dType" value="power" id="2dPower">
                                <label class="form-check-label" for="2dPower">ပါဝါ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="2dType" value="round" id="2dRound">
                                <label class="form-check-label" for="2dRound">ဝိုင်း</label>
                            </div>
                        </div>
                    </div>

                    <!-- Number Input -->
                    <div class="mb-4">
                        <label class="form-label">ထိုးလိုသည့်ဂဏန်းများ</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="2dNumbers" pattern="[0-9,]*" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="clear2DNumbers()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <small class="text-muted">* ဂဏန်းများကို ကော်မာ (,) ဖြင့်ခြားပါ။ ဥပမာ - 12,34,56</small>
                    </div>

                    <!-- Quick Number Pad -->
                    <div class="mb-4">
                        <div class="quick-numbers">
                            <!-- Will be filled by JavaScript -->
                        </div>
                    </div>

                    <!-- Amount per Number -->
                    <div class="mb-4">
                        <label class="form-label">တစ်ဂဏန်းချင်းစီအတွက် ထိုးငွေ</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="2dAmount" min="100" step="100" required>
                            <span class="input-group-text">ကျပ်</span>
                        </div>
                        <small class="text-muted">* အနည်းဆုံး ၁၀၀ ��ျပ်</small>
                    </div>

                    <!-- Summary -->
                    <div class="alert alert-info mb-4">
                        <h6 class="mb-2">အနှစ်ချုပ်</h6>
                        <div class="d-flex justify-content-between mb-2">
                            <span>ထိုးဂဏန်းအရေအတွက်:</span>
                            <span id="2dTotalNumbers">0</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>စုစုပေါင်းထိုးငွေ:</span>
                            <span id="2dTotalAmount">0 ကျပ်</span>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>
                            ထိုးမည်
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
