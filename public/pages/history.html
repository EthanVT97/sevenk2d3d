<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Lottery History</h5>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary active" onclick="filterHistory('all')">All</button>
                        <button type="button" class="btn btn-outline-primary" onclick="filterHistory('2D')">2D</button>
                        <button type="button" class="btn btn-outline-primary" onclick="filterHistory('3D')">3D</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Type</th>
                                    <th>Numbers</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- History data will be loaded here -->
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="History pagination">
                        <ul class="pagination justify-content-center" id="historyPagination">
                            <!-- Pagination will be added here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
